<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div class="header">
            <h1>T i c - T a c - T o e</h1>
        </div>

        <div class="menu">
            <h4>- Menu -</h4>
            <button id="new-game-button">New Game</button>
            <button id="player-vs-player-button" class="menu-button button-clicked">Player vs. Player</button>
            <button  id="player-vs-cpu-button" class="menu-button">Player vs. CPU</button>
            <div>Difficulty</div>
            <button id="easy-button" class="button-clicked">Easy</button>
            <button id="hard-button">Not so Easy</button>
        </div>

        <div class="gameboard-container">

            <div class="player-names">
                <div class="player-one">
                    <div id="player-one-name"class="player-one-text">Player One: X</div>
                    <a id="change-name-one" class="change-name">Change Name</a>
                </div>
                <div class="player-two">
                    <div id="player-two-name"class="player-two-text">Player Two: O</div>
                    <a id="change-name-two" class="change-name">Change Name</a>
                </div>
            </div>

            <div class="gameboard">
                <div class="grid-square" key="0">T</div>
                <div class="grid-square" key="1">T</div>
                <div class="grid-square" key="2">T</div>
                <div class="grid-square" key="3">T</div>
                <div class="grid-square" key="4">T</div>
                <div class="grid-square" key="5">T</div>
                <div class="grid-square" key="6">T</div>
                <div class="grid-square" key="7">T</div>
                <div class="grid-square" key="8">T</div>
            </div>

            <div id="win-card">
                <div id="winner-text">Win!</div>
                <button id="play-again-button">Play again</button>
            </div>

        </div>

        <div class="footer"><p>Website created by code.plum</p></div>

    </div>

</body>
</html>
