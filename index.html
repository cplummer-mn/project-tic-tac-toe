<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>

        <div class="menu">
            <h2>Menu</h2>
            <p>New Game</p>
            <p>Players</p>
            <p>Difficulty</p>
        </div>

        <div class="gameboard-container">

            <div class="player-names">
                <div class="player-one">
                    <div class="player-one-text">Player One: X</div>
                    <div class="change-name">Change Name</div>
                </div>
                <div class="player-two">
                    <div class="player-two-text">Player Two: O</div>
                    <div class="change-name">Change Name</div>
                </div>
            </div>

            <div class="gameboard">
                <div class="grid-square" key="0" id="grid-square-zero">T</div>
                <div class="grid-square" key="1" id="grid-square-one">T</div>
                <div class="grid-square" key="2" id="grid-square-two">T</div>
                <div class="grid-square" key="3" id="grid-square-three">T</div>
                <div class="grid-square" key="4" id="grid-square-four">T</div>
                <div class="grid-square" key="5" id="grid-square-five">T</div>
                <div class="grid-square" key="6" id="grid-square-six">T</div>
                <div class="grid-square" key="7" id="grid-square-seven">T</div>
                <div class="grid-square" key="8" id="grid-square-eight">T</div>
            </div>

        </div>

    </div>

</body>
</html>
